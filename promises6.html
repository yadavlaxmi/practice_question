<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <script>
            function prom(a,b){
                 return new Promise(function(resolve,reject){
                    console.log("Fetching data,please wait")
                    var c=a/b;
                    setTimeout(()=>{

                
                if (a,b){
                    resolve('your answer :',c);
                }
                
                else{
                    reject("failed to calculate")
                }
            },2000)
            });
            }
            prom(10,5).then((result)=>{
                console.log(result);
            }).catch((error)=>{
                console.log(error);
            })
      
        </script>
    </body>
</html>
