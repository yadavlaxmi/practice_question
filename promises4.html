<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <script>
            function prom(complete){
                 return new Promise(function(resolve,reject){
                    console.log("Fetching data,please wait")
                    setTimeout(()=>{

                
                if (complete){
                    resolve("I am succesful");
                }
                else{
                    reject("I am fail")
                }
            },2000)
            });
            }
            prom(true).then((result)=>{
                console.log(result);
            }).catch((error)=>{
                console.log(error);
            })
      
        </script>
    </body>
</html>
