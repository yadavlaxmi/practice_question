<html>
    <head>
        <title>Promise</title>
    </head>
    <body>
        <script>
            function prom(){
                 return new Promise(function(resolve,reject){
                    console.log("Fetching data,please wait")
                    // var c=a/b;
                    setTimeout(()=>{
                        $.get("https://jsonplaceholder.typicode.com/posts",function(data){
                            console.log(data);
                    }).fail(err=>{
                        reject("fail to load Json ")
                    })
          
            },2000)
            });
            }
            prom().then((result)=>{
                console.log(result);
            }).catch((error)=>{
                console.log(error);
            })
      
        </script>
    </body>
</html>
