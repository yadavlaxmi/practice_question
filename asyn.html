<html>
    <head>
        <title>synchronus</title>
    </head>
    <body>
        <script>
            const fun1 = () =>{
                setTimeout( () =>{
                document.write("fun1 is first","<br>");
                },3000)
            }
            const fun2 = () => {
                document.write("fun2 is first","<br>");
                fun1();
                document.write("fun is ending","<br>");

            }
            fun2();
        </script>
    </body>
</html>
